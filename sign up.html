<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login System" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <section>
        <div
          class="container d-flex justify-content-center align-items-center text-center"
        >
          <form class="p-5 mt-5">
            <h1 class="main-color mb-4 fw-bold">Smart Login System</h1>
            <input
              type="text"
              name="username"
              id="name"
              placeholder="Enter Your Name"
              class="form-control mb-3"
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Your Email"
              class="form-control mb-3"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Your Password"
              class="form-control mb-3"
            />
            <p id="alertMessage" class="d-none"></p>
            <button
              type="button"
              id="signUpBtn"
              class="btn btn-outline-info w-100"
            >
              Sign Up
            </button>
            <p class="text-white mt-4">
              You have an account?
              <a href="./login.html" class="text-decoration-none text-white"
                >Sign In</a
              >
            </p>
          </form>
        </div>
      </section>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/sign up.js"></script>
  </body>
</html>
